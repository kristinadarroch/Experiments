<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            required
            [ngModel]="contact?.name"
            #name="ngModel"
            name="name"
            size="120"
            max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [ngModel]="contact?.email"
            name="email"
            #email="ngModel"
            size="120"
            max="255">
          <div class="alert alert-danger" *ngIf="email.dirty && !email.valid">
            You must enter a valid email.
          </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            [ngModel]="contact?.phone"
            name="phone"
            #phone="ngModel"
            size="150"
            max="255">
          <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">
            Enter a valid phone number.
          </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            [ngModel]="contact?.imagerUrl"
            name="imageUrl"
            #imageUrl="ngModel"
            size="150"
            max="255">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>
        <div class="alert alert-danger" *ngIf="invalidGroupContact">
          Contact can not be added to the group. It is already in group or is the current contact
        </div>

        <div class="row" id="groupList"
             style="min-height: 3rem;"
             dnd-droppable [dropZones]="['demo1']" (onDropSuccess)="addToGroup($event)">
          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>
      </div>


      <div class="alert alert-danger" *ngIf="(name.untouched && !name.valid) || (email.untouched && !email.valid)">
        The Name and Email are required.
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!name.valid || !email.valid || (!phone.valid && phone.touched)">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
