<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a class="btn btn-success pull-right">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <a *ngFor="let contact of contacts" class="list-group-item clearfix">
          <div class="pull-left">
            <span class="list-group-item-heading" style="...">{{contact?.name}}</span>
          </div>
          <span class="pull-right">
            <img class="img-responsive"
                 [src]="contact?.imageUrl"
                 style="..."/>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
