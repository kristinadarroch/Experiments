<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{{contact?.name}}</h3>
    <div class="row pad-all">
      <div class="clear-fix pull-left">
        <img class="img-responsive" src="{{contact?.imageUrl}}" style="max-height: 80px;"/>
      </div>
      <div class="pull-right" style="margin-top: 2rem; ">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row" *ngIf="contact?.email">
        <label>Email:</label>
        <span class="label-value">{{contact?.email}}</span>
      </div>

      <div class="row" *ngIf="contact?.phone">
        <label>Phone:</label>
        <span class="label-value">{{contact?.phone}}</span>
      </div>
    </div>

    <div class="row" *ngIf="contactGroup && contactGroup.length > 0">
      <label for="groupContacts" style="margin-left: 1rem;">Contacts in Team:</label>
      <div id="groupContacts" class="col-xs-12">
        <div *ngFor="let contact of contactGroup">
          <div>
            <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
