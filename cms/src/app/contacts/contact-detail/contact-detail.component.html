<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">

      <span class="pull-left title">
        <span class="list-group-item-heading" style="...">{{contact?.name}}</span>
      </span>
      <br>
      <br>
      <img class="img-responsive"
           [src]="contact?.imageUrl"
           style="..."/>
      <div class="pull-right" style="margin-top: 5rem; ">
      <a class="btn btn-primary">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <h5>Email:</h5><span class="list-group-item-heading" style="...">{{contact?.email}}</span>
        <h5>Phone:</h5><span class="list-group-item-heading" style="...">{{contact?.phone}}</span>
    </div>
  </div>
</div>
</div>
